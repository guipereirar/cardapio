<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/232e943f4d.js"
      crossorigin="anonymous"
    ></script>
    <title>Cardápio</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <img src="images/burguir.png" alt="logotipo" />
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Cardápio</a></li>
          <li><a href="#">Restaurantes</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img
        class="fundo"
        src="images/mistura-de-vista-superior-de-ingredientes-de-hamburguer.jpg"
        alt="fundo"
      />
      <h1>Cardápio</h1>
      <h2>Carnes</h2>
      <div class="cardapio-carnes">
        <div class="item">
          <img src="images/carne 1.png" alt="carne" />
        </div>
        <div class="item">
          <img src="images/carne 2.png" alt="carne" />
        </div>
        <div class="item">
          <img src="images/carne 3.png" alt="carne" />
        </div>
      </div>

      <h2>Frangos</h2>
      <div class="cardapio-frangos">
        <div class="item">
          <img src="images/frango 1.png" alt="frango" />
        </div>
        <div class="item">
          <img src="images/frango 2.png" alt="frango" />
        </div>
        <div class="item">
          <img src="images/frango 3.png" alt="frango" />
        </div>
      </div>

      <h2>Acompanhamentos</h2>
      <div class="cardapio-acomp">
        <div class="item">
          <img src="images/acompanhamento 1.png" alt="batata" />
        </div>
        <div class="item">
          <img src="images/acompanhamento 2.png" alt="nuggets" />
        </div>
        <div class="item">
          <img src="images/acompanhamento 3.png" alt="molho" />
        </div>
      </div>

      <h2>Sobremesas</h2>
      <div class="cardapio-sobre">
        <div class="item">
          <img src="images/sobremesas 1.png" alt="sorvete" />
        </div>
        <div class="item">
          <img src="images/sobremesas 2.png" alt="sundae" />
        </div>
        <div class="item">
          <img src="images/sobremesas 3.png" alt="milkshake" />
        </div>
      </div>

      <h2>Bebibas</h2>
      <div class="cardapio-bebidas">
        <div class="item"><img src="images/bebidas 1.png" alt="agua" /></div>
        <div class="item"><img src="images/bebidas 2.png" alt="h2oh" /></div>
        <div class="item"><img src="images/bebidas 3.png" alt="suco" /></div>
      </div>
    </main>
    <footer>
      <div class="rodape">
        <h4>Nos encontre em:</h4>
        <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a href="facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a href="tiktok.com"><i class="fa-brands fa-tiktok"></i></a>
      </div>
    </footer>
  </body>
</html>
